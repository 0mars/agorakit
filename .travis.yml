language: php

php:
  - 7.0

before_script:
  - php -r "file_exists('.env') || copy('.env.travis', '.env');"
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - phpunit

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE agorakit_testing;'
